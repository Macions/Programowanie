<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator okienka do druku 10cm x 3.2cm</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .subtitle {
      color: #7f8c8d;
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .preview-label {
      font-weight: 600;
      color: #34495e;
      margin-bottom: 10px;
      align-self: flex-start;
    }

    .preview-box {
      width: 10cm;
      height: 3.2cm;
      border: 2px solid #3498db;
      border-radius: 8px;
      padding: 10px;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
      margin-bottom: 15px;
    }

    .preview-text {
      font-size: 4px;
      white-space: pre-wrap;
      word-break: break-word;
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;
      color: #2c3e50;
    }

    .dimensions {
      font-size: 14px;
      color: #7f8c8d;
      background: #f1f8ff;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 500;
    }

    .input-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
      transition: border 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      margin-bottom: 25px;
    }

    .font-size-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select {
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      background-color: white;
      cursor: pointer;
      transition: border 0.3s;
    }

    select:focus {
      outline: none;
      border-color: #3498db;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    #printBtn {
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      flex: 1;
      max-width: 200px;
    }

    #printBtn:hover {
      background: linear-gradient(to right, #2980b9, #2573a7);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    .instructions {
      background-color: #f8f9fa;
      border-left: 4px solid #3498db;
      padding: 15px;
      border-radius: 0 8px 8px 0;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    .instructions h4 {
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .instructions ul {
      padding-left: 20px;
    }

    .instructions li {
      margin-bottom: 5px;
    }

    @media (max-width: 700px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 20px;
      }

      .controls {
        flex-direction: column;
        align-items: flex-start;
      }

      .button-group {
        width: 100%;
      }

      button {
        width: 100%;
      }

      .preview-box {
        transform: scale(0.9);
      }
    }

    @media (max-width: 400px) {
      .preview-box {
        transform: scale(0.8);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Generator okienka do druku</h1>
    <p class="subtitle">Tworzy ramkę o wymiarach 10cm x 3.2cm z Twoim tekstem</p>

    <div class="preview-container">
      <div class="preview-label">Podgląd okienka:</div>
      <div class="preview-box">
        <div id="livePreview" class="preview-text">Twój tekst pojawi się tutaj...</div>
      </div>
      <div class="dimensions">10cm × 3.2cm</div>
    </div>

    <div class="input-group">
      <label for="content">Wpisz tekst do wydrukowania:</label>
      <textarea id="content" rows="6" placeholder="Wpisz tutaj tekst, który ma się znaleźć w okienku..."></textarea>
    </div>

    <div class="controls">
      <div class="font-size-control">
        <label for="fontSize">Rozmiar czcionki:</label>
        <select id="fontSize">
          <option value="3.5">Mała (3.5px)</option>
          <option value="4" selected>Średnia (4px)</option>
          <option value="4.5">Duża (4.5px)</option>
          <option value="5">Bardzo duża (5px)</option>
        </select>
      </div>
    </div>

    <div class="button-group">
      <button id="printBtn">Drukuj</button>
    </div>

  </div>

  <script>
    // Elementy DOM
    const contentTextarea = document.getElementById('content');
    const fontSizeSelect = document.getElementById('fontSize');
    const printBtn = document.getElementById('printBtn');
    const livePreview = document.getElementById('livePreview');

    // Aktualizacja podglądu na żywo
    function updateLivePreview() {
      const txt = contentTextarea.value || "Twój tekst pojawi się tutaj...";
      const size = fontSizeSelect.value;

      livePreview.textContent = txt;
      livePreview.style.fontSize = `${size}px`;
    }

    // Inicjalizacja podglądu
    updateLivePreview();

    // Nasłuchiwanie zdarzeń
    contentTextarea.addEventListener('input', updateLivePreview);
    fontSizeSelect.addEventListener('change', updateLivePreview);



    // Funkcja do drukowania
    printBtn.addEventListener('click', () => {
      const txt = contentTextarea.value.trim();
      const size = fontSizeSelect.value;

      if (!txt) {
        alert('Proszę wpisać tekst przed drukowaniem.');
        contentTextarea.focus();
        return;
      }

      // KONWERSJA NEWLINE → <br> z zachowaniem wielu spacji
      const htmlText = txt
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\n/g, "<br>")
        .replace(/  /g, " &nbsp;");

      // Tworzenie nowego okna do druku
      const printWindow = window.open('', '', 'width=800,height=600');

      // Zawartość drukowana – tylko jedna ramka 10cm x 3.2cm
      printWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Drukuj okienko 10cm x 3.2cm</title>
          <meta charset="utf-8">
          <style>
            body {
              margin: 0;
              padding: 20px;
              display: flex;
              justify-content: center;
              align-items: center;
              min-height: 100vh;
              background: #f5f5f5;
            }
            
            .print-container {
              width: 10cm;
              height: 3.2cm;
              border: 1px solid #000;
              padding: 5px;
              background: white;
              font-family: Arial, sans-serif;
              font-size: ${size}px;
              line-height: 1.2;
              word-wrap: break-word;
              word-break: break-word;
              overflow-wrap: break-word;
              white-space: normal;
              overflow: hidden;
              display: flex;
              align-items: center;
              justify-content: center;
              text-align: center;
              box-sizing: border-box;
            }
            
            .print-content {
              width: 100%;
              height: 100%;
              overflow: hidden;
              display: flex;
              align-items: center;
              justify-content: center;
            }
            
            @media print {
              body {
                background: none !important;
                padding: 0 !important;
              }
              
              .print-container {
                border: 1px solid #000 !important;
                margin: 0 !important;
              }
            }
          </style>
        </head>
        <body>
          <div class="print-container">
            <div class="print-content">
              ${htmlText}
            </div>
          </div>
          
          <script>
            window.onload = function() {
              // Automatyczne skalowanie tekstu jeśli jest za duży
              const container = document.querySelector('.print-container');
              const content = document.querySelector('.print-content');
              
              // Sprawdzenie czy tekst mieści się w kontenerze
              const checkTextFit = () => {
                let fontSize = ${size};
                const originalFontSize = fontSize;
                const containerHeight = container.clientHeight;
                
                // Zmniejszaj rozmiar czcionki aż tekst się zmieści
                while (content.scrollHeight > containerHeight && fontSize > 2) {
                  fontSize -= 0.1;
                  content.style.fontSize = fontSize + 'px';
                }
                
                console.log('Dopasowano czcionkę z ' + originalFontSize + 'px na ' + fontSize + 'px');
              };
              
              // Poczekaj chwilę na załadowanie czcionek
              setTimeout(() => {
                checkTextFit();
                
                // Dodatkowe sprawdzenie po druku
                window.onafterprint = function() {
                  setTimeout(() => {
                    window.close();
                  }, 300);
                };
                
                // Drukuj po krótkim opóźnieniu
                setTimeout(() => {
                  window.print();
                }, 500);
              }, 100);
            }
          <\/script>
        </body>
        </html>
      `);

      printWindow.document.close();
    });
  </script>

</body>
</html>
